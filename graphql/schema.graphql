    elbow_joint: Boolean!
    hip_joint: Boolean!
    radius_or_ulner: Boolean!
    thoracic_vertebrae: Boolean!
    wrist_joint: Boolean!
    knee_joint: Boolean!
    femoral: Boolean!
    foot: Boolean!
    lumvar_vertebrae: Boolean!
    thoracic_inlet: Boolean!
    sacro_lliac_loint: Boolean!
    ankle: Boolean!
    tibia_or_fibula: Boolean!
    obstetric: Boolean!
    abdioninal: Boolean!
    pelvis: Boolean!
    prostrate: Boolean!
    breast: Boolean!
    thyroid: Boolean!
    ct_scan: String!
    mri: String!
}
